services:
  app:
    build: .
    ports:
      - "8080:8080"
      - "8082:8082" # DevOps Agent
      - "8083:8083" # SecOps Agent
      - "8084:8084" # FinOps Agent
      - "8085:8085" # Docker Agent
    environment:
      # Infrastructure
      - PYTHONPATH=/app/src

      # OpenAI Configuration (from .env file or environment)
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-5-mini}

      # A2A Protocol Configuration
      - A2A_HOST=${A2A_HOST:-localhost}
      - A2A_PORT=${A2A_PORT:-8081}

      # Application Configuration
      - HOST=${HOST:-0.0.0.0}
      - PORT=${PORT:-8080}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}

      # AI Agent Configuration
      - AI_TEMPERATURE=${AI_TEMPERATURE:-0.1}
      - MAX_TOKENS=${MAX_TOKENS:-2000}
      - A2A_CONVERSATION_TIMEOUT=${A2A_CONVERSATION_TIMEOUT:-3600}
      - A2A_MAX_HISTORY_LENGTH=${A2A_MAX_HISTORY_LENGTH:-20}
      - A2A_ENABLE_REASONING_LOGS=${A2A_ENABLE_REASONING_LOGS:-true}
    env_file:
      - .env
    volumes:
      - ./src:/app/src
      - ~/.local/share/a2a-experiments/logs:/app/logs # Log persistence
      - ~/.local/share/a2a-experiments:/app/data # SQLite database persistence
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped
