<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A2A Learning Lab - Multi-Agent Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/dashboard.css') }}">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body hx-boost="true">
    <div class="container">
        <div class="header">
            <div class="title">
                <span class="emoji">ü§ñ</span>
                <h1>A2A Learning Lab</h1>
            </div>
            <p>Multi-Agent System for DevOps, SecOps, FinOps, and Container Operations</p>
        </div>
        
        <!-- Chat Interface -->
        <div class="chat-container">
            <div class="chat-header">
                <h2>üí¨ Chat with A2A Agents</h2>
                <button class="clear-chat-btn" 
                        hx-post="/api/chat/clear" 
                        hx-target="#chat-messages" 
                        hx-swap="innerHTML"
                        hx-confirm="Are you sure you want to clear the chat history?">
                    üóëÔ∏è Clear Chat
                </button>
            </div>
            <div class="chat-window" id="chat-window">
                <div class="chat-messages" id="chat-messages" 
                     hx-get="/api/chat/history" 
                     hx-trigger="load" 
                     hx-swap="innerHTML scroll:bottom">
                    <!-- Loading placeholder -->
                    <div class="welcome-message">
                        <div class="message assistant-message">
                            <div class="message-header">
                                <span class="message-sender">ü§ñ A2A Task Router</span>
                                <span class="message-time">Loading...</span>
                            </div>
                            <div class="message-content">Loading chat history...</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="chat-input-container">
                <form class="chat-form" 
                      hx-post="/api/chat" 
                      hx-target="#chat-messages" 
                      hx-swap="beforeend scroll:bottom"
                      hx-indicator=".chat-send-btn"
                      hx-on::after-request="this.reset()"
                      hx-on::before-request="
                        const typingDiv = document.createElement('div');
                        typingDiv.id = 'typing-temp';
                        typingDiv.innerHTML = `
                          <div class='message assistant-message typing-indicator'>
                            <div class='message-header'>
                              <span class='message-sender'>ü§ñ A2A Task Router</span>
                              <span class='message-time'>thinking...</span>
                            </div>
                            <div class='message-content'>
                              <span class='typing-dots'>
                                <span>.</span><span>.</span><span>.</span>
                              </span>
                            </div>
                          </div>
                        `;
                        document.getElementById('chat-messages').appendChild(typingDiv);
                        document.getElementById('chat-messages').scrollTop = document.getElementById('chat-messages').scrollHeight;
                      "
                      hx-on::after-settle="
                        const typingEl = document.getElementById('typing-temp');
                        if (typingEl) typingEl.remove();
                      ">
                    <input type="text" 
                           name="message" 
                           class="chat-input" 
                           placeholder="Ask me anything about your systems..."
                           required
                           autocomplete="off">
                    <button type="submit" class="chat-send-btn">
                        <span class="send-text">Send</span>
                        <span class="chat-loading-indicator">‚è≥ Sending...</span>
                    </button>
                </form>
            </div>
        </div>
        
        <!-- Stats Grid - Auto-refreshing -->
        <div class="stats-grid" 
             hx-get="/api/stats" 
             hx-trigger="load, every 10s" 
             hx-swap="innerHTML">
            <div class="stat-card">
                <div class="stat-value">-</div>
                <div class="stat-label">Total Agents</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">-</div>
                <div class="stat-label">Online Agents</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">0</div>
                <div class="stat-label">Workflows Run</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">üü°</div>
                <div class="stat-label">System Status</div>
            </div>
        </div>
        
        <!-- Agents Grid - Auto-refreshing -->
        <div hx-get="/api/agents-grid" 
             hx-trigger="load, every 15s" 
             hx-swap="innerHTML">
            <h2>ü§ñ Active Agents</h2>
            <div class="agents-grid">
                <div class="agent-card">
                    <div class="agent-header">
                        <div class="agent-name">Loading...</div>
                        <div class="status-badge">-</div>
                    </div>
                    <div class="agent-description">Loading agents...</div>
                </div>
            </div>
        </div>

    </div>


</body>
</html>
